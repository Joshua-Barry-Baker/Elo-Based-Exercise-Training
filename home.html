<!DOCTYPE html>
<head>
    <script type="text/javascript" src="newELO.js"></script>
    <script type="text/javascript" src="exercise.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="plans.js"></script>
</head>
<body>
    <h1>Dynamic Workout Planner</h1>
    <ol>
        <li>Load if returning user</li>
        <li>Display after loading or new user</li>
        <li>Log results once entered number of reps completed</li>
        <li>Save</li>
        <li>Return tomorrow, improved and with an updated plan</li>
    </ol>
    <button type="button" id="loadPastPerformanceBtn">Load personal performance</button>
    <button type="button" id="displayDaly100PlanBtn">Display daly 100 plan</button>
    <!-- Display //-->
    <h1 id="contentH1"></h1>
    <p id="contentPlanIntro"></p>
    <p id="contentPlan"></p>
    <p id="contentUserInput"></p>
    <p id="contentChange"></p>
</body>
<script>
    //Buttons
    document.getElementById("loadPastPerformanceBtn").addEventListener("click", loadLocalStorage);
    document.getElementById("displayDaly100PlanBtn").addEventListener("click", function(){planDaly100(pressUps, sitUps, squats)});
</script>
</html>
